---
- name: Delete Linstor LVM Thin Volumes
  shell: |
    incus storage volume delete {{ item.pool }} {{ item.name }}
  register: delete_linstor_lvm_thin_volumes
  ignore_errors: true
  with_items:
    - { pool: "rk9-node01", name: "linstor-test-thin-vol01" }
- debug: msg={{ delete_linstor_lvm_thin_volumes }}

