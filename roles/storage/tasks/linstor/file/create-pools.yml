---
- name: Configure Incus to be able to communicate with the LINSTOR controller
  shell: |
    incus config set storage.linstor.controller_connection=http://{{ _incus.linstor.control_ip_addr }}:3370


- name: Prepare Linstor File Thin Pools
  shell: |
    incus storage create {{ item.name }} linstor --target={{ inventory_hostname }}
  register: prepare_cluster_linstor_file_thin_pools
  delegate_to: "{{ hostvars[groups['control'][0]]['ansible_hostname'] }}"
  with_items:
    - { name: "linstor-filethin-pool01", pool: "file-thin" }
- debug: msg={{ prepare_cluster_linstor_file_thin_pools }}


- name: Create Linstor File Thin Pools
  shell: |
    incus storage create {{ item.name }} linstor linstor.resource_group.storage_pool={{ item.pool }}
  register: create_linstor_file_thin_pools
  with_items:
    - { name: "linstor-filethin-pool01", pool: "file-thin" }
  when: inventory_hostname in groups['control']
- debug: msg={{ create_linstor_file_thin_pools }}
  when: print_debug == true and inventory_hostname in groups['control']

